<head>
  <title>CalSelect.Pager Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../../lib/prototype-1.6.0.2.js" type="text/javascript"></script>
  <script src="../scriptaculous/unittest.js" type="text/javascript"></script>
  <script src="../test_helper.js" type="text/javascript"></script>
  <script src="../../src/cal_select.js" type="text/javascript"></script>

  <link rel="stylesheet" href="../../src/cal_select.css" type="text/css" />
</head>
<body>
<h1>CalSelect.Pager Unit tests</h1>
<p>
  Tests for CalSelect.Pager
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- HTML fixtures -->
<div id="fixture">
  <table>
    <thead>
      <tr id="table_row">
      </tr>
    </thead>
  </table>
</div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() { with(this) {
      this.fixtureHTML = $('fixture').innerHTML;
      this.pager = new CalSelect.LeftPager;
    }},

    teardown: function() { with(this) {
      $('fixture').update(fixtureHTML);
    }},

    testToElement_shouldReturnThElement: function() { with(this) {
      assertEqual('TH', pager.toElement().tagName);
    }},

    testToElement_shouldReturnElementWithPagerClass: function() { with(this) {
      assert(pager.toElement().hasClassName('pager'));
    }},

    test_shouldFirePagerClickedOnClick: function() { with(this) {
      var tr = $('table_row');
      var eventMemo = null;
      tr.observe('calSelect:pagerClicked', function(event) {
        eventMemo = event.memo;
      }.bindAsEventListener(this));
      var pagerElem = pager.toElement();
      tr.insert(pagerElem);
      Event.simulateMouse(pagerElem, 'click');
      assertEqual(-1, eventMemo.advanceBy);
    }}

  }, "testlog");
// ]]>
</script>

</body>
</html>
