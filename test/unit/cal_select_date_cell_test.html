<h1>CalSelect.DateCell Unit tests</h1>
<p>
  Tests for CalSelect.DateCell
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() { with(this) {
      july1 = new Date(2008, 6, 1);
      july4 = new Date(2008, 6, 4);
      july4dateCell = new CalSelect.DateCell(july4, july1);
    }},

    teardown: function() { with(this) {
    }},

    testToElement_shouldReturnTableCellElement: function() { with(this) {
      assertEqual('TD', july4dateCell.toElement().tagName);
    }},

    testToElement_shouldReturnElementWithDateValue: function() { with(this) {
      assertEqual('4', july4dateCell.toElement().innerHTML);
    }},

    // TODO: revise below tests - test addClassNames method instead
    test_shouldHaveCssClassOtherIfNotInPageMonth: function() { with(this) {
      date = new Date(2008, 5, 30);
      pageMonth = new Date(2008, 5, 1);
      dateCell = new CalSelect.DateCell(date, pageMonth);
      assert(!dateCell.toElement().hasClassName('other'));

      pageMonth = new Date(2008, 6, 1);
      dateCell = new CalSelect.DateCell(date, pageMonth);
      assert(dateCell.toElement().hasClassName('other'));
    }},

    test_shouldHaveCssClassTodayIfToday: function() { with(this) {
      today = new Date();
      pageMonth = today.startOfMonth();
      dateCell = new CalSelect.DateCell(today, pageMonth);
      assert(dateCell.toElement().hasClassName('today'));

      tomorrow = today.succ();
      dateCell = new CalSelect.DateCell(tomorrow, pageMonth);
      assert(!dateCell.toElement().hasClassName('today'));      
    }},

    test_shouldHaveCssClassSelectedIfSelected: function() { with(this) {
      date = new Date(2008, 6, 4);
      pageMonth = date.startOfMonth();
      selected = date.clone();
      dateCell = new CalSelect.DateCell(date, pageMonth, selected);
      assert(dateCell.toElement().hasClassName('selected'));

      selected = date.succ();
      dateCell = new CalSelect.DateCell(date, pageMonth, selected);
      assert(!dateCell.toElement().hasClassName('selected'));      
    }}

  }, "testlog");
// ]]>
</script>
