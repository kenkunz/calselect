<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() { with(this) {
      this.fixtureHTML = $('fixture').innerHTML;
      this.monthHeader = new CalSelect.MonthHeader(new Date(2008, 0, 1));
    }},

    teardown: function() { with(this) {
      $('fixture').update(fixtureHTML);
    }},

    testToElement_returnsTableRow: function() { with(this) {
      assertEqual('TR', monthHeader.toElement().tagName);
    }},

    testToElement_returnsElementWithCorrectCells: function() { with(this) {
      assertEqual(3, monthHeader.toElement().select('th').length);
      assertEqual(2, monthHeader.toElement().select('th.pager').length);
      assertEqual(1, monthHeader.toElement().select('th[colspan="5"]').length);
    }}

  }, "testlog");
