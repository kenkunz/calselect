        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>CalSelect Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../../lib/prototype-1.6.0.2.js" type="text/javascript"></script>
  <script src="../scriptaculous/unittest.js" type="text/javascript"></script>
  <script src="../../src/date_extensions.js" type="text/javascript"></script>
  <script src="../../src/cal_select.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../scriptaculous/test.css" type="text/css" />
  <link rel="stylesheet" href="../../src/cal_select.css" type="text/css" />
  <style type="text/css" media="screen">
    #fixture { margin-top: 1em; border-top: 1px solid #666; }
    #fixture label { float: left; width: 8em; padding-top: 6px; }
    #fixture input { border: 1px solid #999; width: 7em; margin-right: 1ex; }
  </style>
</head>
<body>
<h1>CalSelect Unit tests</h1>
<p>
  Tests for CalSelect
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- HTML fixtures -->
<div id="fixture">
  <p>
    <label for="date_field">Date field:</label>
    <input type="text" id="date_field" />
    <button onClick="new CalSelect('date_field');this.disabled=true;">enable</button>
  </p>
  <p>
    <label for="some_other_field">Some other field:</label>
    <input type="text" id="some_other_field" />
    <button onClick="new CalSelect('some_other_field');this.disabled=true;">enable</button>
  </p>
</div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({

    setup: function() { with(this) {
      this.fixtureHTML = $('fixture').innerHTML;
    }},

    teardown: function() { with(this) {
      $('fixture').update(fixtureHTML);
    }},

    testInitializeInsertsHiddenCalendarElement: function() { with(this) {
      new CalSelect('date_field');
      var calElement = $('date_field').nextSibling;
      assertEqual('DIV', calElement.tagName);
      assert(calElement.hasClassName('calendar'));
      assertHidden(calElement);
    }}

  }, "testlog");
// ]]>
</script>

</body>
</html>
